<!DOCTYPE html>
<html>
<head>
  <!--

    href value below to reflect the base path you are serving from.

    it to work correctly.

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="eBoite">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>eBoite</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Social preview (Open Graph & Twitter) -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="eBoite - Votre boîte à avis">
  <meta property="og:description" content="Avec eBoite, donnez la parole à vos équipes et à vos clients. Suggestions, idées, ressentis et améliorations : tout est recueilli de façon simple, anonyme et constructive pour bâtir une organisation plus forte et plus à l’écoute.">
  <meta property="og:image" content="https://i.ibb.co/S74ZSzRv/Chat-GPT-Image-24-juil-2025-17-04-32-2.png">
  <meta property="og:image:alt" content="eBoite - Aperçu">
  <meta property="og:site_name" content="eBoite">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="eBoite - Votre boîte à avis">
  <meta name="twitter:description" content="Avec eBoite, donnez la parole à vos équipes et à vos clients. Suggestions, idées, ressentis et améliorations : tout est recueilli de façon simple, anonyme et constructive pour bâtir une organisation plus forte et plus à l’écoute.">
  <meta name="twitter:image" content="https://i.ibb.co/S74ZSzRv/Chat-GPT-Image-24-juil-2025-17-04-32-2.png">
  <meta name="theme-color" content="#FF4D00">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #FFF6EE 0%, #FFE8E0 50%, #FFD0C2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .loading-container {
      text-align: center;
      position: relative;
    }

    .logo-container {
      margin-bottom: 40px;
      position: relative;
    }

    .logo-text {
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.2s forwards;
    }

    .logo-image {
      width: 200px;
      height: auto;
      display: block;
      margin: 0 auto;
      animation: logoFloat 3s ease-in-out infinite 1s;
    }

    .three-dots {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 1s forwards;
    }

    .dot {
      width: 12px;
      height: 12px;
      background: #FF4D00;
      border-radius: 50%;
      animation: dotPulse 1.5s ease-in-out infinite;
    }

    .dot:nth-child(1) {
      animation-delay: 0s;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    .loading-text {
      color: #1B1B1B;
      font-size: 20px;
      font-weight: 500;
      margin-top: 30px;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 1.2s forwards;
    }

    .progress-bar {
      width: 200px;
      height: 4px;
      background: rgba(255, 77, 0, 0.2);
      border-radius: 2px;
      margin: 20px auto 0;
      overflow: hidden;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 1.4s forwards;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #FF4D00, #FF8A66);
      border-radius: 2px;
      width: 0%;
      animation: progress 2s ease-in-out infinite 1.6s;
    }

    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .floating-dot {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #FF4D00;
      border-radius: 50%;
      opacity: 0.4;
      animation: float 8s ease-in-out infinite;
    }

    .floating-dot:nth-child(1) {
      top: 15%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-dot:nth-child(2) {
      top: 25%;
      right: 15%;
      animation-delay: 2s;
    }

    .floating-dot:nth-child(3) {
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    .floating-dot:nth-child(4) {
      bottom: 30%;
      right: 10%;
      animation-delay: 6s;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-5px) scale(1.02); }
    }

    @keyframes dotPulse {
      0%, 100% { 
        transform: scale(1);
        opacity: 0.7;
      }
      50% { 
        transform: scale(1.3);
        opacity: 1;
      }
    }

    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-15px) rotate(120deg); }
      66% { transform: translateY(-8px) rotate(240deg); }
    }

    .fade-out {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
    }

    /* Hide Flutter app initially */
    #flutter-app {
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    #flutter-app.loaded {
      opacity: 1;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .logo-image {
        width: 150px;
      }
      
      .loading-text {
        font-size: 16px;
      }
      
      .progress-bar {
        width: 160px;
      }
      
      .three-dots {
        gap: 8px;
      }
      
      .dot {
        width: 10px;
        height: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="floating-elements">
      <div class="floating-dot"></div>
      <div class="floating-dot"></div>
      <div class="floating-dot"></div>
      <div class="floating-dot"></div>
    </div>
    
    <div class="loading-container">
      <div class="logo-container">
        <div class="logo-text">
          <img src="logo-text.png" alt="eBoite Logo" class="logo-image">
        </div>
        <div class="three-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
      
      
    
    </div>
  </div>

  <!-- Flutter App Container -->
  <div id="flutter-app"></div>

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            // Hide loading screen and show Flutter app
            const loadingScreen = document.getElementById('loading-screen');
            const flutterApp = document.getElementById('flutter-app');
            
            // Fade out loading screen with scale effect
            loadingScreen.classList.add('fade-out');
            
            // Show Flutter app
            flutterApp.classList.add('loaded');
            
            // Run the Flutter app
            appRunner.runApp();
            
            // Remove loading screen after transition
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 800);
          });
        }
      });
    });
  </script>
</body>
</html>
